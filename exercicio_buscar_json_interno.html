<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Buscar dados com JSON interno</title>
     <!-- Bootstrap CSS -->
     <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">

    <style scoped>
        .card a{
            font-size: 25px;
            text-decoration: none;
        }

        .card{
            box-shadow: 3px 6px 9px #00000016;
        }
    </style>
</head>
<body>

    <div id="app">
        <div class="container">
            <div class="row">
                <div class="col-lg-12 text-center py-5 my-5">
                    <button @click="puxarCursos"  class="btn btn-success"> Listar informações sobre o curso</button>
                </div>
           
                    <div v-for="curso in cursos" class="col-lg-4 my-3">
                        <div class="card">
                            <svg class="bd-placeholder-img card-img-top" width="100%" height="180" xmlns="http://www.w3.org/2000/svg" role="img" aria-label="Placeholder: Image cap" preserveAspectRatio="xMidYMid slice" focusable="false"><title>Placeholder</title><rect width="100%" height="100%" fill="#868e96"></rect><text x="50%" y="50%" fill="#dee2e6" dy=".3em"></text></svg>
                            <div class="card-body">
                                <h1><a :href="curso.link"> {{curso.curso}} </a></h1>
                              <p class="card-text">
                                <ul>
                                    <li v-for="{nome, tempo} in curso.aulas">{{nome}} , {{tempo}}</li>
                                </ul>
                              </p>
                            </div>
                          </div>        
                    </div>
            </div>
        </div>
       
    </div>

     <!-- Option 1: Bootstrap Bundle with Popper -->
     <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js" integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0" crossorigin="anonymous"></script>

     <script src="./vue.js"></script>
       
    <script>
        const vm = new Vue({
            el: "#app",
            data:{
               cursos:{}
            },
            methods: {
                puxarCursos(){
                    fetch("./cursos.json")
                    .then( r => r.json())
                    .then ( r =>{
                       this.cursos = r;
                    })

                }
            },
        })
    </script>
</body>
</html>
